        <div class="signup-container">
            <h1>Sign Up</h1>
           
           
           
            
             <div class="input-group">
              <label for="username">First Name:</label>
              <input type="text" id="firstName" placeholder="Enter your first name" minlength="3" maxlength="20" required>
            </div>
            <br>
            <div class="input-group">
              <label for="username">Last Name:</label>
              <input type="text" id="lastName" placeholder="Enter your last name"  required>
            </div>

            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="signUp-email" placeholder="Enter your email" required>
            </div>
            <br>
            <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" id="signUp-password" placeholder="Enter your password"  required>
            </div>
            <br>
            <div class="input-group">
              <label for="password">Repeat Password:</label>
              <input type="password" id="signUp-repeat-password" placeholder="Enter your confirm password" required>
            </div>
            <button id="signup-button">Sign Up</button>
            <div class="signup-div">
            <br>
            <p>Have an account ?  </p><a class="signup-link" href="./adminLogin.html">Login</a>
